<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Jawaban no.4</title>
</head>
<body>

         <div id="isi" class="content"></div>
            <div id="message" style="display: none; background: lightgreen;">
             Berhasil di pesan
            </div>
            <button id="btn-submit">boking</button>

            <div id="pesan" style="display: none; background: red;">
                di batalkan Berhasil
            </div>
            <button id="submit">Batal</button>

    <script type="text/javascript">

        const content = document.getElementById("isi");

                const moto = document.createElement("h1");
                moto.textContent = "Selamat Datang Di MyHotel";
                content.appendChild(moto);

                const nama = document.createElement("p");
                nama.textContent = "Nama Hotel : My Hotel";
                content.appendChild(nama);

                const nim = document.createElement("p");
                nim.textContent = "Alamat : dakung";
                content.appendChild(nim);

                const tentang = document.createElement("h1");
                tentang.textContent = "Fasilitas my hotel";
                content.appendChild(tentang);

                const jurusan = document.createElement("p");
                jurusan.textContent = "Fasilitas : tv, tempat tidur, kipas angin";
                content.appendChild(jurusan);

                const fasilitas = document.createElement("p");
                fasilitas.textContent = "Fasilitas Kamar : Memiliki 60 kamar dari 4 lantai";
                content.appendChild(fasilitas);

                const bintang = document.createElement("p");
                bintang.textContent = "Bintang : Bintang 4";
                content.appendChild(bintang);

        const hotel = {
            Namahotel : "my hotelku",
            alamat : "Alamat : Jln.mujur",
            jkamar : "28 kamar",
            fasilitas : "tv, tempat tidur, kipas angin",
            klasifikasi : "bintang 4",
            boking : function(){
                const eventRegisterComplete = new Event('register-complete');
                const messageElement = document.getElementById('message');
                const btnSubmit = document.getElementById('btn-submit');
                document.addEventListener('register-complete', function (e) {
                    messageElement.style.display = "flex";
                });
                btnSubmit.addEventListener('click', function (e) {
                    document.dispatchEvent(eventRegisterComplete);
                });
            },
            batal : function(){
                const eventRegisterComplete = new Event('cancle-complete');
                const messageElement = document.getElementById('pesan');
                const btnSubmit = document.getElementById('submit');
                document.addEventListener('cancle-complete', function (e) {
                    messageElement.style.display = "flex";
                });
                btnSubmit.addEventListener('click', function (e) {
                    document.dispatchEvent(eventRegisterComplete);
                });

            },
        };
        hotel.boking();
        hotel.batal();

    </script>
    
</body>
</html>
